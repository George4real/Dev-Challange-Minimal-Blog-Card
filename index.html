<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Card Blog</title>
  </head>
  <body>
    <article id="card">
      <div id="card-container">
        <img
          src="dccl--responsive-mini-blog-card/cactus_img.jpg"
          alt="foto de cactus"
        />
        <div id="card-information">
          <p id="card-design">Design</p>
          <h2 id="card-title">Embracing Minimalism</h2>
          <p id="card-description">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>
      <hr />
      <p id="card-autor">Annie Spratt</p>
    </article>
  </body>
</html>
